  // دالة لإنشاء صفوف المنتجات مع اختيار الكمية
  function renderProducts(filter = "") {
    productsTableBody.innerHTML = "";
    const filtered = products.filter(p => 
      p.ar.includes(filter) || p.en.toLowerCase().includes(filter.toLowerCase())
    );
    filtered.forEach((product, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="product-name">
          <div>${product.ar}</div>
          <div class="product-en">${product.en}</div>
        </td>
        <td>

    });
  }

  // تحديث البحث
  searchInput.addEventListener("input", () => {

    updateSendButtonState();
  });

  // تمكين زر الإرسال فقط عند اختيار فرع ووجود كمية واحدة على الأقل
  function updateSendButtonState() {
    const branch = branchSelect.value;
    if (!branch) {
      sendBtn.disabled = true;
      return;
    }
    const quantities = document.querySelectorAll(".quantity-select");
    let hasQuantity = false;
    for (const select of quantities) {
      if (parseInt(select.value) > 0) {
        hasQuantity = true;
        break;
      }
    }
    sendBtn.disabled = !hasQuantity;
  }

  branchSelect.addEventListener("change", updateSendButtonState);
  productsTableBody.addEventListener("change", e => {
    if (e.target.classList.contains("quantity-select")) {
      updateSendButtonState();
    }
  });

  // إرسال الطلب إلى Firebase
  sendBtn.addEventListener("click", () => {
    const branch = branchSelect.value;
    if (!branch) {
      alert("يرجى اختيار الفرع أولاً");
      return;
    }
    const quantities = document.querySelectorAll(".quantity-select");
    const order = {};
    quantities.forEach(select => {
      const qty = parseInt(select.value);
      if (qty > 0) {
        const idx = select.getAttribute("data-index");
        order[products[idx].ar] = qty;
      }
    });

    if (Object.keys(order).length === 0) {
      alert("يرجى اختيار كمية واحدة على الأقل");
      return;
    }

    const orderData = {
      branch: branch,
      order: order,
      timestamp: Date.now()
    };

    // دالة لإنشاء مفتاح جديد ورفع البيانات
    db.ref("orders").push(orderData)
      .then(() => {
        alert("تم إرسال طلب النواقص بنجاح");
        // إعادة تعيين النموذج
        branchSelect.value = "";
        searchInput.value = "";
        renderProducts();
        updateSendButtonState();
      })
      .catch(error => {
        alert("حدث خطأ أثناء إرسال الطلب: " + error.message);
      });
  });
